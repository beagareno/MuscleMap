<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuscleMap | Cadastro</title>
    <link rel="shortcut icon" type="imagex/png" href="img/logo_musclemap.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="head">
            <div class="logos">
                <a href="index.html" class="logo">Muscle<span class="mlogo">Map</span></a>
                <img class="imglogo" src="img/logo_musclemap.png" alt="">
            </div>
            <div class="buttons">
                <a>Calculadora</a>
                <a href="cadastro.html">Cadastrar</a>
                <a href="login.html">Login</a>
            </div>

        </div>
    </header>

    <button onclick="virar()" class="virar">
        <img class="img_virar" src="img/virar.png" alt="">
    </button>

    <button onclick="criar_treino()" class="criar">Criar Treino</button>

    <div id="div_manequim" class="manequim">

        <form id="form_frente_sup" class="escolha_frente">

            <h1>Escolha um músculo <br> (Superiores)</h1>

            <select id="slct_musculo_frente_sup">
                <option value="#" disabled selected>Selecione</option>
                <option>Peitoral Superior</option>
                <option>Peitoral Medial</option>
                <option>Peitoral Inferior</option>
                <option>Deltóide Anterior</option>
                <option>Deltóide Lateral</option>
                <option>Bíceps Cabeça Longa</option>
                <option>Bíceps Cabeça Curta</option>
                <option>Braquial</option>
                <option>Abdômen</option>
            </select>

        </form>

        <form id="form_tras_sup" class="escolha_tras">

            <h1>Escolha um músculo <br> (Superiores)</h1>

            <select id="slct_musculo_tras_sup">
                <option value="#" disabled selected>Selecione</option>
                <option>Trapézio</option>
                <option>Lattíssimo do Dorso</option>
                <option>Rombóides</option>
                <option>Eretor de Espinha</option>
                <option>Quadrado Lombar</option>
                <option>Deltóide Posterior</option>
                <option>Tríceps Cabeça Longa</option>
                <option>Tríceps Cabeça Lateral</option>
                <option>Tríceps Cabeça Medial</option>
            </select>

        </form>

        <div id="corpo_frente" class="corpo_frente_on">
            <img style="height: 90%; width: 70%;" src="img/corpo_frente.png" alt="">
        </div>

        <div id="musculo_destaque" class="musculo_destaque_off">
            <img id="peito_sup" style="height: 90%; width: 70%; display: none;" src="img/peitoral_superior.png" alt="">
            <img id="peito_med" style="height: 90%; width: 70%; display: none;" src="img/peitoral_medial.png" alt="">
            <img id="peito_inf" style="height: 90%; width: 70%; display: none;" src="img/peitoral_inferior.png" alt="">
            <img id="deltoide_ant" style="height: 90%; width: 70%; display: none;" src="img/deltoide_anterior.png" alt="">
            <img id="deltoide_lat" style="height: 90%; width: 70%; display: none;" src="img/deltoide_lateral.png" alt="">
            <img id="biceps_longa" style="height: 90%; width: 70%; display: none;" src="img/biceps_longa.png" alt="">
            <img id="biceps_curta" style="height: 90%; width: 70%; display: none;" src="img/biceps_curta.png" alt="">
            <img id="braquial" style="height: 90%; width: 70%; display: none;" src="img/braquial.png" alt="">
        </div>

        <div id="corpo_tras" class="corpo_tras_off">
            <img style="height: 90%; width: 70%;" src="img/corpo_tras.png" alt="">
        </div>

        <form id="form_frente_inf" class="escolha_frente">

            <h1>Escolha um músculo <br> (Inferiores)</h1>

            <select id="slct_musculo_frente_inf">
                <option value="#" disabled selected>Selecione</option>
                <option>Reto Femoral</option>
                <option>Vasto Lateral</option>
                <option>Vasto Medial</option>
                <option>Vasto Intermédio</option>
                <option>Adutores</option>
                <option>Abdutores</option>
            </select>

        </form>

        <form id="form_tras_inf" class="escolha_tras">

            <h1>Escolha um músculo <br> (Inferiores)</h1>
        
            <select id="slct_musculo_tras_inf">
                <option value="#" disabled selected>Selecione</option>
                <option>Bíceps Femoral</option>
                <option>Semitendíneo</option>
                <option>Semimembranoso</option>
                <option>Glúteo Máximo</option>
                <option>Glúteo Médio</option>
                <option>Glúteo Mínimo</option>
                <option>Gêmeos</option>
                <option>Sóleo</option>
            </select>

        </form>

    </div>


</body>

</html>

<script>
    const corpo_frente = document.getElementById('corpo_frente');
    const corpo_tras = document.getElementById('corpo_tras');
    const form_frente_sup = document.getElementById('form_frente_sup');
    const form_tras_sup = document.getElementById('form_tras_sup');
    const form_frente_inf = document.getElementById('form_frente_inf');
    const form_tras_inf = document.getElementById('form_tras_inf');
    const musculo_destaque = document.getElementById('musculo_destaque');
    const peito_sup = document.getElementById('peito_sup');
    const peito_med = document.getElementById('peito_med');
    const peito_inf = document.getElementById('peito_inf');
    const deltoide_ant = document.getElementById('deltoide_ant');
    const deltoide_lat = document.getElementById('deltoide_lat');
    const biceps_longa = document.getElementById('biceps_longa');
    const biceps_curta = document.getElementById('biceps_curta');
    const braquial = document.getElementById('braquial');


    function virar() {


        if (corpo_frente.className == 'corpo_frente_on' || musculo_destaque.className == 'musculo_detaque_on') {

            musculo_destaque.classList.add('musculo_destaque_off');
            musculo_destaque.classList.remove('musculo_destaque_on');
            corpo_frente.classList.remove('corpo_frente_on');
            corpo_frente.classList.add('corpo_frente_off');
            corpo_tras.classList.remove('corpo_tras_off');
            corpo_tras.classList.add('corpo_tras_on');

            form_frente_sup.style.display = 'none';
            form_tras_sup.style.display = 'flex';
            form_frente_inf.style.display = 'none';
            form_tras_inf.style.display = 'flex';
            // musculo_destaque.style.display = 'none';

        } else if (corpo_tras.className == 'corpo_tras_on' || musculo_destaque.className == 'musculo_destaque_on') {

            musculo_destaque.classList.add('musculo_destaque_off');
            musculo_destaque.classList.remove('musculo_destaque_on');
            corpo_frente.classList.add('corpo_frente_on');
            corpo_frente.classList.remove('corpo_frente_off');
            corpo_tras.classList.add('corpo_tras_off');
            corpo_tras.classList.remove('corpo_tras_on');
            
            form_frente_sup.style.display = 'flex';
            form_tras_sup.style.display = 'none';
            form_frente_inf.style.display = 'flex';
            form_tras_inf.style.display = 'none';
            // musculo_destaque.style.display = 'none';
        } else{
            corpo_frente.classList.add('corpo_frente_on');
        }

    }

    

    function criar_treino(){
        var musculo_frente_sup = slct_musculo_frente_sup.value;
        var musculo_frente_inf = slct_musculo_frente_inf.value;
        var musculo_tras_sup = slct_musculo_tras_sup.value;
        var musculo_tras_inf = slct_musculo_tras_inf.value;

        if((musculo_frente_sup == '#' && musculo_frente_inf == '#') && (musculo_tras_sup == '#' && musculo_tras_inf == '#')){
            alert('Selecione um músculo para montar seu treino')
        } else if(musculo_frente_sup == 'Peitoral Superior'){
            corpo_frente.classList.remove('corpo_frente_on');
            corpo_frente.classList.add('corpo_frente_off');
            musculo_destaque.classList.remove('musculo_destaque_off');
            musculo_destaque.classList.add('musculo_destaque_on');
            braquial.style.display = 'none';
            biceps_curta.style.display = 'none';
            biceps_longa.style.display = 'none';
            deltoide_lat.style.display = 'none';
            deltoide_ant.style.display = 'none';
            peito_med.style.display = 'none';
            peito_inf.style.display = 'none';
            peito_sup.style.display = 'flex';
        } else if(musculo_frente_sup == 'Peitoral Medial'){
            corpo_frente.classList.remove('corpo_frente_on');
            corpo_frente.classList.add('corpo_frente_off');
            musculo_destaque.classList.remove('musculo_destaque_off');
            musculo_destaque.classList.add('musculo_destaque_on');
            braquial.style.display = 'none';
            biceps_curta.style.display = 'none';
            biceps_longa.style.display = 'none';
            deltoide_lat.style.display = 'none';
            deltoide_ant.style.display = 'none';
            peito_sup.style.display = 'none';
            peito_inf.style.display = 'none';
            peito_med.style.display = 'flex';
        } else if(musculo_frente_sup == 'Peitoral Inferior'){
            corpo_frente.classList.remove('corpo_frente_on');
            corpo_frente.classList.add('corpo_frente_off');
            musculo_destaque.classList.remove('musculo_destaque_off');
            musculo_destaque.classList.add('musculo_destaque_on');
            braquial.style.display = 'none';
            biceps_curta.style.display = 'none';
            biceps_longa.style.display = 'none';
            deltoide_lat.style.display = 'none';
            deltoide_ant.style.display = 'none';
            peito_sup.style.display = 'none';
            peito_med.style.display = 'none';
            peito_inf.style.display = 'flex';
        } else if(musculo_frente_sup == 'Deltóide Anterior'){
            corpo_frente.classList.remove('corpo_frente_on');
            corpo_frente.classList.add('corpo_frente_off');
            musculo_destaque.classList.remove('musculo_destaque_off');
            musculo_destaque.classList.add('musculo_destaque_on');
            braquial.style.display = 'none';
            biceps_curta.style.display = 'none';
            biceps_longa.style.display = 'none';
            deltoide_lat.style.display = 'none';
            peito_sup.style.display = 'none';
            peito_med.style.display = 'none';
            peito_inf.style.display = 'none';
            deltoide_ant.style.display = 'flex';
        } else if(musculo_frente_sup == 'Deltóide Lateral'){
            corpo_frente.classList.remove('corpo_frente_on');
            corpo_frente.classList.add('corpo_frente_off');
            musculo_destaque.classList.remove('musculo_destaque_off');
            musculo_destaque.classList.add('musculo_destaque_on');
            braquial.style.display = 'none';
            biceps_curta.style.display = 'none';
            biceps_longa.style.display = 'none'; 
            peito_sup.style.display = 'none';
            peito_med.style.display = 'none';
            peito_inf.style.display = 'none';
            deltoide_ant.style.display = 'none';
            deltoide_lat.style.display = 'flex';
        } else if(musculo_frente_sup == 'Bíceps Cabeça Longa'){
            corpo_frente.classList.remove('corpo_frente_on');
            corpo_frente.classList.add('corpo_frente_off');
            musculo_destaque.classList.remove('musculo_destaque_off');
            musculo_destaque.classList.add('musculo_destaque_on');
            braquial.style.display = 'none';
            biceps_curta.style.display = 'none';
            peito_sup.style.display = 'none';
            peito_med.style.display = 'none';
            peito_inf.style.display = 'none';
            deltoide_ant.style.display = 'none';
            deltoide_lat.style.display = 'none';
            biceps_longa.style.display = 'flex'; 
        } else if(musculo_frente_sup == 'Bíceps Cabeça Curta'){
            corpo_frente.classList.remove('corpo_frente_on');
            corpo_frente.classList.add('corpo_frente_off');
            musculo_destaque.classList.remove('musculo_destaque_off');
            musculo_destaque.classList.add('musculo_destaque_on');
            braquial.style.display = 'none';
            peito_sup.style.display = 'none';
            peito_med.style.display = 'none';
            peito_inf.style.display = 'none';
            deltoide_ant.style.display = 'none';
            deltoide_lat.style.display = 'none';
            biceps_longa.style.display = 'none';
            biceps_curta.style.display = 'flex';
        } else if(musculo_frente_sup == 'Braquial'){
            corpo_frente.classList.remove('corpo_frente_on');
            corpo_frente.classList.add('corpo_frente_off');
            musculo_destaque.classList.remove('musculo_destaque_off');
            musculo_destaque.classList.add('musculo_destaque_on');
            peito_sup.style.display = 'none';
            peito_med.style.display = 'none';
            peito_inf.style.display = 'none';
            deltoide_ant.style.display = 'none';
            deltoide_lat.style.display = 'none';
            biceps_longa.style.display = 'none';
            biceps_curta.style.display = 'none';
            braquial.style.display = 'flex';
        }
    }


</script>
