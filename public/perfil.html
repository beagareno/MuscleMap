<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuscleMap | Login</title>
    <link rel="shortcut icon" type="imagex/png" href="img/logo_musclemap.png">
    <link rel="stylesheet" href="style_dash.css">
</head>
<body>
    <header>
        <div class="head">
       <div class="logos"> 
            <a href="indexlogin.html" class="logo">Muscle<span class="mlogo">Map</span></a>
            <img class="imglogo" src="img/logo_musclemap.png" alt="">
        </div>
            <div class="buttons">
                <a href="index.html">Sair</a>
            </div>

        </div>
    </header>

    <h1>Calorias dos seus treinos</h1>

    <div class="grafico">
    <div class="canvas">
        <canvas id="myChart"></canvas>
      </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

    var listaMusculo = [];
    var listaGastoCal = [];

    function criarGrafico(){
        const ctx = document.getElementById('myChart');

    new Chart(ctx, {
    type: 'bar',
    data: {
        labels: listaMusculo,
        datasets: [{
        label: 'Gasto CalÃ³rico',
        data: listaGastoCal,
        borderWidth: 1,
        backgroundColor: 'rgb(228, 22, 22)',
        borderColor: 'black'
        }]
    },
    options: {
        scales: {
        y: {
            beginAtZero: true
        }
        }
    }
    });
    }

    function chamarDash(){
        fetch("/dash/grafico", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.getItem("ID_USUARIO")
            })
        }).then(function (resposta) {
            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);

                    for(var i = 0; i < json.length; i++){
                     listaGastoCal.push(json[i].gastoCal);
                     listaMusculo.push(json[i].musculo);
                    }

                    criarGrafico()

                });


            } else {

                console.log("Houve um erro ao tentar salvar seu treino!");

                resposta.text().then(texto => {
                    console.error(texto);

                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
    }

    chamarDash()
</script>
