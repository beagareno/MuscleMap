                <label for="peso">Peso (kg):</label>
                <input type="number" id="ipt_peso" placeholder="Digite seu peso" required>

        </div>

    function calculadora() {

            div_calculadora.style.display = 'none';
        }
    }

    function calcularIMC() {
        var peso = parseFloat(ipt_peso.value);
        var altura = parseFloat(ipt_altura.value);

        if (peso > 0 && altura > 0) {
            var imc = peso / (altura * altura);
            // var resultado = document.getElementById('div_resultado');

            div_resultado.innerHTML = `<b>Seu IMC é: ${imc.toFixed(2)}</b>`;

            // Classificação do IMC
            if (imc < 18.5) {
                div_resultado.innerHTML += '<b style="color: red"> (Abaixo do peso)</b>';
            } else if (imc >= 18.5 && imc < 24.9) {
                div_resultado.innerHTML += '<b style="color: yellow"> (Peso normal)</b>';
            } else if (imc >= 25 && imc < 29.9) {
                div_resultado.innerHTML += '<b style="color: orange"> (Sobrepeso)</b>';
            } else {
                div_resultado.innerHTML += '<b style="color: red"> (Obesidade)</b>';
            }
        } else {
            alert('Por favor, insira valores válidos para peso e altura.');
        }
    }
