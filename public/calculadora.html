<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso" required>
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" placeholder="Digite sua altura" required>
        
        <button onclick="calcularIMC()">Calcular IMC</button>
        
        <h2 id="resultado"></h2>
    </div>
</body>
</html>

<script>
function calcularIMC() {
    const peso = parseFloat(document.getElementById('peso').value);
    const altura = parseFloat(document.getElementById('altura').value);
    
    if (peso > 0 && altura > 0) {
        const imc = peso / (altura * altura);
        const resultado = document.getElementById('resultado');
        
        resultado.textContent = `Seu IMC é: ${imc.toFixed(2)}`;
        
        // Classificação do IMC
        if (imc < 18.5) {
            resultado.textContent += ' (Abaixo do peso)';
        } else if (imc >= 18.5 && imc < 24.9) {
            resultado.textContent += ' (Peso normal)';
        } else if (imc >= 25 && imc < 29.9) {
            resultado.textContent += ' (Sobrepeso)';
        } else {
            resultado.textContent += ' (Obesidade)';
        }
    } else {
        alert('Por favor, insira valores válidos para peso e altura.');
    }
}
</script>
